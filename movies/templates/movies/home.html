{% extends 'movies/base.html' %}

{% block title %}My movies{% endblock %}
{% block content %}

<div class="d-flex flex-column overflow-hidden">
        <div class="d-flex justify-content-between p-5 overflow-auto">
            {% for movie in movies %}
                <img class="img-fluid img-thumbnail" style="max-width: 200px; height: auto;" src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}"/>
            {% endfor %}
        </div>
</div>

<div class="d-flex flex-column overflow-hidden">
    <div class="flex-fill p-3 overflow-auto">
        {% for movie in movies %}
            <img class="img-fluid img-thumbnail" style="max-width: 200px; height: auto;" src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}"/>
        {% endfor %}
    </div>
{% endblock %}
